<div class="container mt-4">
    <h2>Listado de Pacientes</h2>

    <button class="btn btn-success" [routerLink]="['/pacientes/nuevo']">
        + Nuevo Paciente
    </button>

    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electrónico</th>
                <th>Fecha de nacimiento</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paciente of pacientes; trackBy: trackByPaciente">
                <td>{{ paciente.nombre }}</td>
                <td>{{ paciente.apellido }}</td>
                <td>{{ paciente.email }}</td>
                <td>{{ paciente.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
                <td>{{ paciente.genero }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" [routerLink]="['/pacientes', paciente.id]">Ver</button>
                    <button class="btn btn-sm btn-warning ml-1" [routerLink]="['/pacientes/editar', paciente.id]">Editar</button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="eliminarPaciente(paciente.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
