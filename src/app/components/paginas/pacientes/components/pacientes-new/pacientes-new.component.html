
<div class="container mt-4">
    <h2>Crear Paciente</h2>

    <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
            <div *ngIf="f['nombre'].invalid && (f['nombre'].dirty || enviado)" class="text-danger">
                Nombre es requerido y debe tener al menos 2 caracteres.
              </div>
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido">
            <div *ngIf="f['apellido'].invalid && (f['apellido'].dirty || enviado)" class="text-danger">
                Apellido es requerido.
            </div>
        </div>        

        <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" class="form-control" formControlName="fechaNacimiento">
            <div *ngIf="f['fechaNacimiento'].invalid && (f['fechaNacimiento'].dirty || enviado)" class="text-danger">
                Fecha de nacimiento es requerida.
            </div>
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono" />
            <div *ngIf="f['telefono'].invalid && (f['telefono'].dirty || enviado)" class="text-danger">
              Teléfono es requerido.
            </div>
        </div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="f['email'].invalid && (f['email'].dirty || enviado)" class="text-danger">
              Correo Electrónico es requerido.
            </div>
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="direccion" />
            <div *ngIf="f['direccion'].invalid && (f['direccion'].dirty || enviado)" class="text-danger">
              Dirección es requerido.
            </div>
        </div>

        <div class="form-group">
            <label>Género</label>
            <select class="form-control" formControlName="genero">
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <div *ngIf="f['genero'].invalid && (f['genero'].dirty || enviado)" class="text-danger">
                Género es requerido.
            </div>            
        </div>

        <button type="submit" class="btn btn-success mt-2">Guardar</button>
        <button type="button" class="btn btn-secondary mt-2 ml-2" [routerLink]="['/pacientes']">
                Cancelar
        </button>

    </form>
</div>
