<div class="card p-4">
    <h3 *ngIf="!esEdicion">Nuevo Paciente</h3>
    <h3 *ngIf="esEdicion">Editar Paciente</h3>

    <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group mb-2">
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido">
        </div>
      
        <div class="form-group mb-2">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
      
        <div class="form-group mb-2">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" formControlName="fechaNacimiento">
        </div>
      
        <div class="form-group mb-3">
            <label>GÃ©nero</label>
            <select class="form-control" formControlName="genero">
              <option value="">Seleccione...</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
        </div>
      
        <button type="submit" class="btn btn-success" [disabled]="pacienteForm.invalid">
            {{ esEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
        <button type="button" class="btn btn-secondary ml-2" routerLink="/pacientes">
            Cancelar
        </button>

    </form>
</div>
